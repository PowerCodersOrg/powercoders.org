<!-- Partial to render all the provided events. -->

{{ if . }}
  <div class="container section">
    <div class="row">
      <div class="col s12">
        <h2>Latest</h2>
      </div>
    </div>

    <div class="row flex">
      {{ range $event := . }}
        <div class="col s12 m6 xl4">
          {{ partial "event" $event }}
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
