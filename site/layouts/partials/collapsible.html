{{ if .section.name }}
<h2>{{.section.name}}</h2>
{{ end }}

<ul class="collapsible">
    {{ range $el := .section.items }}
    <li>
        <div class="collapsible-header">{{$el.header}}</div>
        <div class="collapsible-body markdown">
            {{$el.text | markdownify}}
        </div>
    </li>
    {{end}}
</ul>
