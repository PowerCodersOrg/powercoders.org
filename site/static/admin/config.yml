          - label: Timeline
            name: timeline
            widget: list
            fields:
              - label: date
                name: date
                widget: string
              - label: Text
                name: text
                widget: string
          - label: Team
            name: team
            widget: object
            fields:
              - label: Text
                name: text
                widget: markdown
              - label: Members
                name: members
                widget: list
                fields:
                  - label: Name
