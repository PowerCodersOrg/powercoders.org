              - label: Heading
                name: header
                widget: string
              - label: Text
                name: text
                widget: text
              - label: Link
                name: link
                widget: string
              - label: Link Text
                name: link_text
                widget: string
              - label: Fade In Animation
                name: fade_in
                widget: select
