backend:
  name: git-gateway
  branch: redesign-2019-11

publish_mode: editorial_workflow

media_folder: site/static/img
public_folder: img

collections:
  - name: pages
    label: Pages
    files:
      - file: site/content/_index.md
        label: Home Page
        name: home
        fields:
          - label: Title
            name: title
            widget: string
          - label: Subtitle
            name: subtitle
            widget: string
          - label: Image
            name: image
            widget: image
          - label: Intro
            name: intro
            widget: object
            fields:
              - label: Heading
                name: header
                widget: string
              - label: Text
                name: text
                widget: text
              - label: Video Id
                name: video_id
                widget: string
                required: false
          - label: Teaser Image
            name: teaser_image
            widget: object
            fields:
              - label: Image
                name: image
                widget: image
          - label: Get Involved
            name: get_involved
            widget: object
            fields:
              - label: Content
                name: content
                widget: markdown
          - label: Donut charts
            name: donuts
            widget: list
            fields:
              - label: Percentage
                name: Percentage
                widget: number
                valuetype: "int"
                min: 1
                max: 100
              - label: Description
                name: description
                widget: string
          - label: Program
            name: program
            widget: list
