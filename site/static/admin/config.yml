  - name: cities
    label: Cities
    folder: site/content/city
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Image
        name: image
        widget: image
        required: false
      - label: Section Title
        name: section_title
        widget: string
      - label: Text
        name: text
        widget: markdown
      - label: Events
        name: events
        widget: list
        required: false
        fields:
          - label: Header
            name: header
            widget: string
          - label: Heading Icon
            name: header_icon
            widget: string
          - label: Text
            name: text
            widget: markdown
          - label: link
            name: link
            widget: string
            required: false
          - label: Call to action
            name: call_to_action
            widget: string
            required: false
          - label: Meetup Link (Full URL)
            name: meetup_link
            widget: string
            required: false
      - label: Apply as
        name: apply_as
        widget: list
        required: false
        fields:
          - label: Header
            name: header
            widget: string
          - label: Text
            name: text
            widget: markdown
          - label: Application link
            name: application_link
            widget: string
            hint: URL people will go to in order to apply
            required: false
      - label: Team
        name: team
        widget: object
        fields:
          - label: Header
            name: header
            widget: string
          - label: Members
            name: members
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Image
                name: image
                widget: image
              - label: Description
                name: description
                widget: string
              - label: Email
                name: email
                widget: string
                required: false
      - label: FAQs
        name: faqs
        required: false
        widget: list
        fields:
          - label: Header
            name: header
            widget: string
          - label: Text
            name: text
            widget: markdown

  - label: "Events"
    name: events
    format: json
    folder: "site/data/events"
    create: true
    fields:
      - label: Title
        name: title
        widget: string
        hint: "1-3 words maximum"
      - label: Icon
        name: header_icon
        widget: select
        options:
          - {label: "Graduation Party", value: "fa-graduation-cap"}
          - {label: "Handshake", value: "fa-handshake"}
          - {label: "Launch Party", value: "fa-rocket"}
          - {label: "Video", value: "fa-video"}
        hint: "Choose an icon for this event"
      - label: Audience
        name: audience
        widget: select
        multiple: true
        options: ["student", "volunteer", "company"]
        hint: "The event will be shown on the home page, and the pages for all the audiences you choose here"
      - label: City
        name: city
        widget: select
        multiple: true
        options: ["lausanne", "zurich"]
        hint: "The event will be shown on the home page, and the pages for all the cities you choose here"
      - label: Text
        name: text
        widget: markdown
        hint: "1-2 sentences maximum"
      - label: link
        name: link
        widget: string
        required: false
      - label: Call to action
        name: call_to_action
        widget: string
        required: false
        hint: "The text shown on the link. E.g., 'Sign up' or 'Watch', or 'More'"
      - label: Meetup Link (Full URL)
        name: meetup_link
        widget: string
        required: false
        hint: "If you don't include a regular link you must include a Meetup link!"
      - label: Remove after...
        name: remove_after
        widget: datetime
        required: false
        default: ""
        hint: "If this is set the event will be removed from the page after this time"

  - name: partners
    label: "Partners"
    format: json
    folder: "site/data/partners"
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Image
        name: image
        widget: image
      - label: URL
        name: link
        widget: string
      - label: Type
        name: type
        widget: select
        options:
          - {label: "Partner", value: "partner"}
          - {label: "Community Partner", value: "community_partner"}
          - {label: "Company Member", value: "company_member"}
        hint: "Choose the type of partner"
      - label: City
        name: city
        required: false
        widget: select
        multiple: true
        options: ["lausanne", "zurich"]
        hint: "By default partners are shown on all city pages, restrict them to a particular city here"

  - name: alumni
    label: "Alumni"
    format: json
    folder: "site/data/alumni"
    create: true
    fields:
      - label: Name
        name: title
        widget: string
        hint: Must be unique across all alumni, use "Display name"
      - label: "Display Name"
        name: display_name
        widget: string
        required: false
      - label: Image
        name: image
        widget: image
      - label: Background
        name: Background
        widget: string
      - label: Quote
        name: quote
        widget: string
      - label: Story
        name: story
        widget: markdown
        required: false

  - name: helpers
    label: Helpers
    files:
      - file: site/content/privacy-policy/_index.md
        label: Privacy Policy
        name: privacy_policy
        fields:
          - label: Title
            name: title
            widget: string
          - label: Subtitle
            name: subtitle
            widget: string
          - label: Image
            name: image
            widget: image
          - label: Body
            name: body
            widget: markdown
          - label: Exclude from Search
            name: search_exclude
            widget: select
            default: "no"
            options: ["yes", "no"]

      - file: site/content/terms-and-conditions/_index.md
        label: Terms and Conditions
        name: terms_and_conditions
        fields:
          - label: Title
            name: title
            widget: string
          - label: Subtitle
            name: subtitle
            widget: string
          - label: Image
            name: image
            widget: image
          - label: Body
            name: body
            widget: markdown
          - label: Exclude from Search
            name: search_exclude
            widget: select
            default: "no"
            options: ["yes", "no"]
